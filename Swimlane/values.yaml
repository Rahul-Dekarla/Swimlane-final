replicaCount: 2

image:
  repository: rahul183/devops-practical
  tag: latest
  pullPolicy: IfNotPresent

app:
  port: 3000

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
      # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip

mongodb:
  enabled: true
  image: mongo:6
  servicePort: 27017
  database: devopspractical
  username: appuser
  password: "ChangeMe123!"   # override at install time
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ""      # set if required in your cluster

resources: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

