apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-practical.fullname" . }}-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "devops-practical.name" . }}
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "devops-practical.name" . }}
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            # Prevent app forcing HTTP -> HTTPS redirects without a domain/cert
            - name: NODE_ENV
              value: "development"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "devops-practical.fullname" . }}-mongodb
                  key: mongodb_url

          # TCP probes avoid any HTTP/HTTPS scheme issues
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
{{ toYaml .Values.resources | indent 12 }}

